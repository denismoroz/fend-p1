<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Denis Moroz Portfolio</title>

	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:300,100">

	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/breakpoints.css">

</head>
<body>

	<div class="grid">

		<div class="row">
			<div class="col-6">
				<img class="logo" src="images/share.svg" alt="Portfolio Logo">
			</div>
			<div class="col-6 text-right text-uppercase">
				<h1 class="name text-thin title-super">Denis Moroz</h1>
				<h3>Software Developer</h3>
			</div>
		</div>

		<div class="row">
			<div class="col-12">
				<hr class="hr-medium">
			</div>
		</div>

		<div class="row">
			<div class="col-12">
				<img src="images/wooden-path.jpg" alt="Wooden path">
			</div>
		</div>

		<div class="row">
			<div class="col-12">
				<h2 class="text-muted featured-work-title">Featured Work</h2>
			</div>
		</div>

		<div class="row">
			<div class="clackboard">
			   	<img class="project-image" src="images/cb.png" alt="ClackBoard Icon">
			   	<h2 class="project-name">ClackBoard</h2>
			   	<a class="project-url" href="http://market.android.com/details?id=com.doandroid.clackboard">at GooglePlay</a>
			</div>
			<div class="breakalarm">
				<img class="project-image" src="images/ba_clock.png" alt="BreakAlarm Icon">
				<h2 class="project-name">BreakAlarm</h2>
			   	<a class="project-url" href="http://market.android.com/details?id=com.doandroid.break_alarm">at GooglePlay</a>
			</div>

			<div class="future">
				<img class="project-image" src="images/fo2.jpg" alt="FutureProject Icon">
				<h2 class="project-name">TheFutureOne</h2>
			   	<a class="project-url" href="http://doandroid.com">http://doandroid.com</a>
			</div>
		</div>
	</div>
</body>
</html>
